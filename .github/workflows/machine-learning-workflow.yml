#This workflow covers the CI/CD for the Machine Learning portion
name: Machine Learning Workflow
run-name: ${{ github.actor }}'s Machine Learning Workflow

#Only should run on pushes to the main branch as per instructions
on: 
  push:
    branches: 
      - 'main'
      - 'master'

jobs:
  #First job is done to test and check coverage of the machine learning container 
  coverage_and_pytest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./machine-learning-client
    timeout-minutes: 10

    #Which python version to run on
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: setting up recent python versions (3.8, 3.9, 3.10)
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip, install requirements
        run: | 
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi 

      - name: Run Unit Tests & Coverage Analysis
        run: | 
          coverage run --omit ./tests/test.py -m pytest ./tests/test.py > ml_test_results.txt
          python3 -m coverage report > ml_coverage_results.txt 
        #if was useful/required, could separate each upload from each python version to different artifact

      - name: Upload Coverage Results
        uses: actions/upload-artifact@v3
        with: 
          name: ml_coverage_results
          path: ml_coverage_results.txt

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: ml_test_results
          path: ml_test_results.txt
          
  delivery_deployment_to_dockerhub: 
    needs: coverage_and_pytest
    runs-on: ubuntu-latest

    steps:
      - name: check out
        uses: actions/checkout@v3

      - name: login to docker
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER_NAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: actually build the docker image
        run: docker build . --file Dockerfile --tag chiaos/se_final_project_repo:machine_learning_$(data +%s)

      - name: push the image to Docker hub
        run: docker push ${{secrets.DOCKER_USER_NAME}}/se_final_project_repo